name: Main Front Pipeline
on:
  push:
    branches:
      - main
      # - develop
  # pull_request:
  #   branches:
  #     - main
  #     - develop
jobs:
  avoid_conflicts:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cancel conflicting runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
